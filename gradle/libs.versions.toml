# Compose - KEEP YOUR ORIGINAL
composeBom = "2024.09.00"
compose = "1.6.4"
activityCompose = "1.8.0"
material3 = "1.2.1"

# Lifecycle - KEEP YOUR ORIGINAL
coreKtx = "1.17.0"
lifecycleRuntimeKtx = "2.6.1"
lifecycleViewmodelCompose = "2.8.6"

# Hilt - ONLY CHANGE THESE 3 LINES:
hiltAndroid = "2.51"
hiltCompiler = "2.51"
hiltNavigationCompose = "1.2.0"

# Firebase - KEEP YOUR ORIGINAL
firebaseBom = "33.4.0"
firebaseMessaging = "25.0.1"

#zegocloud
annotation = "1.7.1"


# Google Auth - KEEP YOUR ORIGINAL
googleAuth = "21.4.0"
googleAuthLibraryOauth2Http = "1.19.0"

# UI & AndroidX - KEEP YOUR ORIGINAL
appcompat = "1.6.1"
constraintlayout = "2.1.4"
material = "1.13.0"

# Accompanist - KEEP YOUR ORIGINAL
accompanistSystemUiController = "0.36.0"

# Coil - KEEP YOUR ORIGINAL
coil = "2.6.0"

# Navigation - KEEP YOUR ORIGINAL
navigation = "2.9.0"

# Testing - KEEP YOUR ORIGINAL
junit = "4.13.2"
junitVersion = "1.1.5"
espressoCore = "3.5.1"

# Plugins - KEEP YOUR ORIGINAL
googleServices = "4.4.3"

[libraries]
# Core
androidx-core-ktx = { group = "androidx.core", name = "core-ktx", version.ref = "coreKtx" }
androidx-lifecycle-runtime-ktx = { group = "androidx.lifecycle", name = "lifecycle-runtime-ktx", version.ref = "lifecycleRuntimeKtx" }
androidx-lifecycle-viewmodel-compose = { group = "androidx.lifecycle", name = "lifecycle-viewmodel-compose", version.ref = "lifecycleViewmodelCompose" }

# Compose
androidx-activity-compose = { group = "androidx.activity", name = "activity-compose", version.ref = "activityCompose" }
androidx-compose-bom = { group = "androidx.compose", name = "compose-bom", version.ref = "composeBom" }
androidx-ui = { group = "androidx.compose.ui", name = "ui" }
androidx-ui-graphics = { group = "androidx.compose.ui", name = "ui-graphics" }
androidx-ui-tooling = { group = "androidx.compose.ui", name = "ui-tooling" }
androidx-ui-tooling-preview = { group = "androidx.compose.ui", name = "ui-tooling-preview" }
androidx-ui-test-manifest = { group = "androidx.compose.ui", name = "ui-test-manifest" }
androidx-ui-test-junit4 = { group = "androidx.compose.ui", name = "ui-test-junit4" }
